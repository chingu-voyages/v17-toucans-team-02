<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Travel Planner</title>
</head>
<body>
    <div id='weather-box'>
        <h1 id='city-name'>Roma</h1>
        <div id='weathers'>
            <div id='initial-weather' class='weather firstday'>Weather example</div>
            <div id='final-weather' class='weather finalday'>Weather example</div>
        </div>
        <p id='check-more'>Check more about weather <a href='' >here</a></p>
    </div>
    <div class='city-boxes'>
        <a href="" class= 'things-to-do-box box'>Things to do</a>
        <a href="" class='hotels-box box'>Hotels</a>
        <a href="" class='restaurants-box box'>Restaurants</a>
        <a href="" class='monuments-box box'>Monuments</a>
    </div>
    <div id='todo-list-container'>
        <h3 id='cant-forget-title'>Can't forget...</h3>
        <div id='different-color'>
            <input type='text' id='todo-input-bar' placeholder="Add what you can't forget">
            <button id='add-todo-btn'>Add</button>
            <ul id='todo-list'>

            </ul>
        </div>
    </div>
</body>
</html>
