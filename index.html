<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
    src="https://kit.fontawesome.com/658ee16d86.js"
    crossorigin="anonymous"
  ></script>
    <title>Travel Planner</title>
</head>
<body>
    <header id='welcome-section'>
        <div id='weather-box'>
            <h1 id='city-name'>City</h1>
            <div id='weathers'>
                <div id='initial-weather' class='weather firstday'>Weather example</div>
                <div id='final-weather' class='weather finalday'>Weather example</div>
            </div>
            <p id='check-more'>Check more about weather <a href='' >here</a></p>
        </div>
        <div class='city-boxes'>
            <a href="" class= 'things-to-do-box box'><i class="fas fa-walking"></i>&nbsp;&nbsp;&nbsp;Things to do</a>
            <a href="" class='hotels-box box'><i class="fas fa-concierge-bell"></i>&nbsp;&nbsp;&nbsp;Hotels</a>
            <a href="" class='restaurants-box box'><i class="fas fa-utensils"></i>&nbsp;&nbsp;&nbsp;Restaurants</a>
            <a href="" class='monuments-box box'><i class="fas fa-landmark"></i></i>&nbsp;&nbsp;&nbsp;Monuments</a>
        </div>
        <div id='todo-list-container'>
            <h3 id='cant-forget-title'>Can't forget...</h3>
            <div id='different-color'>
                <input type='text' id='todo-input-bar' placeholder="Add what you can't forget">
                <button id='add-todo-btn'>Add</button>
                <ul id='todo-list'>

                </ul>
            </div>
        </div>
    </header>
</body>
</html>
