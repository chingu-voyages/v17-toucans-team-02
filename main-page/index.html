<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/658ee16d86.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="welcome-section">
      <nav class="navbar">
        <h1 class="logo"><span></span> <a href="#">TravelApp</a></h1>

        <ul class="main-links">
          <li><a href="">Your Profile</a></li>
        </ul>
      </nav>

      <section class="hero-section">
        <section class="text">
          <h2 class="title">
            City? Town? Countryside?
          </h2>
          <h2 class="subtitle">
            Your perfect travel destination
          </h2>
        </section>

        <div id="search-form">
          <form action="" id="place-form">
            <label for="">Place</label>
            <i class="fas fa-street-view"></i>
            <input
              type="text"
              onfocus="this.value=''"
              placeholder="Where do you want go?"
              id="place"
            />
          </form>

          <div class="row">
            <div class="time-box">
              <form action="" id="arrive-form">
                <label for="">Arrive</label>
                <i class="fa fa-calendar" aria-hidden="true"></i>
                <input
                  onfocus="this.value=''"
                  type="date"
                  name="trip-start"
                  placeholder="Arrive"
                  id="arrive"
                  value=""
                  min="2020-03-01"
                />
              </form>

              <form action="" id="depart-form">
                <label for="">Depart</label>
                <i class="fa fa-calendar" aria-hidden="true"></i>
                <input
                  onfocus="this.value=''"
                  type="date"
                  name="trip-end"
                  placeholder="Depart"
                  id="depart"
                  value=""
                  min="2020-03-01"
                  required
                  pattern="\d{4}-\d{2}-\d{2}"
                />
              </form>
            </div>
            <form action="" id="submit" class="btn-search">
              <i class="fas fa-search"></i>
              <input type="submit" value="Search" class="btn-text" />
            </form>
          </div>
        </div>
      </section>

      <footer id="footer">
        <section class="photo-credits">
          Image by
          <a
            href="https://pixabay.com/users/tpsdave-12019/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1993704"
            >David Mark</a
          >
        </section>
        <section class="credits">
          <p>Made for Chingu Voyage12</p>
        </section>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
