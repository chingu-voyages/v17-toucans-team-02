<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/658ee16d86.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="welcome-section">
      <nav class="navbar">
        <h1 class="logo"><span></span> <a href="#">TravelApp</a></h1>

        <ul class="main-links">
          <li><a href="">Learn More</a></li>
          <li><a href="">Fav Places</a></li>
        </ul>
      </nav>

      <section class="hero-section">
        <section class="text">
          <h2 class="title">
            City? Town? Countryside?
          </h2>
          <h2 class="subtitle">
            Your perfect travel destination
          </h2>
        </section>

        <div id="search-form">
          <form action="" id="place-form">
            <i class="fas fa-street-view"></i>
            <input type="text" placeholder="Where do you want go?" id="place" />
          </form>

          <div class="row">
            <div class="time-box">
              <form action="" id="arrive-form">
                <i class="fa fa-calendar" aria-hidden="true"></i>

                <input type="text" placeholder="Arrive" id="arrive" />
              </form>

              <form action="" id="depart-form">
                <i class="fa fa-calendar" aria-hidden="true"></i>

                <input type="text" placeholder="Depart" id="depart" />
              </form>
            </div>
            <form action="" id="submit" class="btn-search">
              <i class="fas fa-search"></i>
              <input type="submit" value="Search" class="btn-text" />
            </form>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section id="about"></section>
      <section id="gallery"></section>
    </main>
    <footer></footer>
  </body>
</html>
